<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.4/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet">
    <title>Mask Detection</title>
</head>
<style>
    body {
        font-family: 'Rubik', sans-serif;
    }
</style>
<body>
    <div class="container mx-auto">
        <div class="py-5 px-5 justify-center items-center text-center text-gray-700">
            <header>
                <h1 class="text-5xl font-bold pb-2">Face Mask Detection</h1>
                <h3 class="text-lg">A Trained Model for Detecting Face Masks in Images using YOLOv5</h3>
            </header>

            <div class="flex items-center justify-center">
                <div class="form-control w-full max-w-xs mb-4">
                    <form action="/upload" method="post" enctype="multipart/form-data">
                        <label class="label">
                            <span class="label-text">Pick a file</span>
                        </label>
                        <input type="file" name="file" class="file-input file-input-bordered w-full max-w-xs mb-3" accept=".png,.jpg,.jpeg" required/>
                        <button type="submit" class="btn btn-sm btn-wide btn-info">Upload</button>
                    </form>
                </div>
            </div>

            <div class="flex max-w-xs mx-auto justify-center">
                <div class="text-center space-y-2 mb-3">
                    <h2 class="text-3xl font-bold">Uploaded Image</h2>
                    <img src="{{ uploaded_image_path }}" alt="Please Upload">
            
                    <h2 class="text-3xl font-bold">Output Image</h2>
                    <img src="{{ output_image_path }}" alt="Please Upload">
                </div>
            </div>

            <div class="flex justify-center items-center mt-5">
                <a href="https://github.com/InshallahX" class="flex space-x-1 btn btn-outline">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"><path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/></svg>
                    <span>Github</span>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
